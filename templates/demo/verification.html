<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/stylever.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="#">
    
            <div class="row">
              <div class="col-50">
                <h3>Платежный адрес</h3>
                <label for="fname"><i class="fa fa-user"></i> Имя держателя карты</label>
                <input type="text" id="fname" name="firstname" placeholder="IVANOV IVAN">
                <label for="email"><i class="fa fa-envelope"></i> Электронный адрес</label>
                <input type="text" id="email" name="email" placeholder="example@mail.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Адрес</label>
                <input type="text" id="adr" name="address" placeholder="ул. Пушкина, д.7">
                <label for="city"><i class="fa fa-institution"></i> Город</label>
                <input type="text" id="city" name="city" placeholder="Москва">
    
                <div class="row">
                  <div class="col-50">
                    <label for="state">Регион</label>
                    <input type="text" id="state" name="state" placeholder="Москва">
                  </div>
                  <div class="col-50">
                    <label for="zip">Индекс</label>
                    <input type="text" id="zip" name="zip" placeholder="000000">
                  </div>
                </div>
              </div>
    
              <div class="col-50">
                <h3>Оплата</h3>

         
                <label for="cname">Имя на карте</label>
                <input type="text" id="cname" name="cardname" placeholder="Ivan Semenov">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">    
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Действительна до</label>
                    <input type="text" id="expyear" name="expyear" placeholder="11/22">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="111">
                  </div>
                </div>
              </div>
    
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Адрес доставки совпадает с платежным
            </label>
            <input type="submit" value="Оформить заказ" class="btn">
          </form>
        </div>
      </div>
      </div>
</body>
</html>
